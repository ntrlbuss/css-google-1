<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        <div class="search">
            <p>Search the web using Google!
            </p>
            <div class=”s-form”>
                <form action=””>
                    <div class=”form-group search-form”>
                        <input autocomplete=”off” spellcheck=”false” type=”text” name=”s” id=”search” placeholder=>
                    </div>

                </form>

            </div>
            <div class="s-buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <div class="boxes">
        <div class="box">Special Search <br>
            <a href="#">Standford Search</a><br>
            <a href="#">Linux Search</a>

        </div>
        <div class="box2"><a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>

        </div>
        <div class="box3">Get Google! <br>
            updates monthly: <br>
            <div class=”s-form”>
                <form action=””>
                    <div class=”form-group search-form”>
                        <input autocomplete=”off” spellcheck=”false” type=”text” name=”s” id=”email”
                            placeholder="your email">
                    </div>

                </form>

            </div>
            <button>Subscribe</button> <a href="#">Archive</a>


        </div>
    </div>
    <div class="footer">
        <footer>
            <center>
                <p>Copyright ©1998 Google Inc.</p>
            </center>
        </footer>
    </div>

</body>

</html>
